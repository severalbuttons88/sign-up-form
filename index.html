<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo">
            <img src="./odin-lined.png" alt="The odin logo" class="odin-logo">
        </div>
        <div class="logo-text">Logo Text</div>
        <div class="credit">
          Photo by
          <a
            href="https://unsplash.com/@alaigraphy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Alai Photography</a
          >
          on
          <a
            href="https://unsplash.com/photos/IB7lI5SDdQA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
    </header>
    <main>
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </h1>
      <h2>You <em>know</em> you want to.</h2>
      <form action="">
        <section class="personal-info">
          <h2>Let's do this!</h2>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phoneNumber" id="phone" />
          </div>
          <div>
            <label for="first-password">PASSWORD</label>
            <input type="password" name="firstPassword" id="first-password" />
          </div>
          <div>
            <label for="second-password">CONFIRM PASSWORD</label>
            <input type="password" name="secondPassword" id="second-password" />
          </div>
        </section>
        <div>
          <button type="submit">Create Account</button>
        </div>
      </form>
      <p>Already have an account? <a href="index.html">Log in</a></p>
    </main>
  </body>
</html>
